<form method="post" action="#">
    {% csrf_token %}
    <div class="modal-header">
        <h5 class="modal-title">登録</h5>
        <button type="button" class="btn btn-secondary close" data-bs-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        {% for field in form %}
            <div class="form-group{% if field.errors %} invalid{% endif %}">
                <label for=""{{ field.id_for_label }}>{{ field.label }}</label>
                {{ field }}
                {% for error in field.errors %}
                    <p class="help-block">{{ error }}</p>
                {% endfor %}
            </div>
        {% endfor %}
    </div>
    <div class="row ms-2">
        {% if request.resolver_match.url_name == 'create_pcdetail' %}
            <a href="#" id="createPc" data-bs-target="#modal" data-bs-dismiss="modal" data-bs-toggle="modal">
                PCが見つからないとき
            </a>
        {% else %}
            <a href="#" id="createItem" data-bs-target="#modal" data-bs-dismiss="modal" data-bs-toggle="modal">
                戻る
            </a>
        {% endif %}
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary close" data-bs-dismiss="modal" aria-label="Close">
            キャンセル
        </button>
        <button type="submit" class="btn btn-success">登録する</button>
    </div>
</form>
