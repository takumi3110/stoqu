<div class="row pc-category order__input">
	<label for="pcCategory" class="col-2">カテゴリー：</label>
	<div class="col-9">
		<select name="category" id="pcCategory" class="form-select"
		        aria-label="category select" required>
			<option class="default-select" selected disabled value="">---カテゴリーを選択してください---</option>
			<option value="note">ノートPC</option>
			<option value="desktop">デスクトップPC</option>
			<option value="mini">ミニPC</option>
		</select>
	</div>
</div>
<div class="row ten-key order__input">
	<span class="col-2">テンキー：</span>
	<div class="col-9 form-check form-check-inline">
		<div class="form-check form-check-inline">
            <input type="radio" id="true" name="ten_key" class="form-check-input" value="あり">
            <label class="form-check-label" for="true">あり</label>
        </div>
        <div class=" form-check form-check-inline">
            <input type="radio" id="false" name="ten_key" class="form-check-input" value="なし" checked>
            <label class="form-check-label" for="false">なし</label>
        </div>
	</div>
</div>
<div class="row pc-maker order__input">
	<label for="maker" class="col-2">メーカー：</label>
	<div class="col-9">
		<select name="maker" id="maker" class="form-select"
		        aria-label="maker select" required>
			<option class="default-select" selected disabled value="">---メーカーを選択してください---</option>
			<option value="none">こだわりなし</option>
			<option value="HP">HP</option>
			<option value="Lenovo">Lenovo</option>
			<option value="DELL">DELL</option>
		</select>
	</div>
</div>
<div class="row pc-spec order__input">
	<label for="spec" class="col-2">スペック：</label>
	<div class="col-9">
		<select name="spec" id="spec" class="form-select" aria-label="spec select" required>
			<option class="default-select" selected disabled value="">---スペックを選択してください---</option>
			<option value="normal">標準</option>
			<option value="plus">標準＋</option>
			<option value="high">ハイスペック</option>
		</select>
	</div>
</div>
<div class="row spec-detail">
	<div class="col-5 offset-2">
		<div class="row order__input">
			<span>※お好みのスペックに変更できます</span>
			<label for="detailCpu" class="col-auto col-form-label">CPU：</label>
			<div class="col-auto">
				<select name="cpu" id="detailCpu" class="form-select"
			        aria-label="cpu select" required>
					<option value="i3">Core i3</option>
					<option value="i5">Core i5</option>
					<option value="i7">Core i7</option>
				</select>
			</div>
		</div>
		<div class="row order__input">
			<label for="detailMemory" class="col-auto col-form-label">メモリ：</label>
			<div class="col-3">
				<input type="number" class="form-control" name="memory" id="detailMemory" required>
			</div>
			<div class="col-auto">
				<span>GB</span>
			</div>
		</div>
		<div class="row order__input">
			<label for="detailStorage" class="col-auto col-form-label">ストレージ容量：</label>
			<div class="col-3">
				<input type="number" class="form-control" name="storage" id="detailStorage" required>
			</div>
			<div class="col-auto">
				<span>GB</span>
			</div>
		</div>
		<div class="row order__input">
			<span class="col-auto">ストレージタイプ：</span>
			<span class="col-3">SSD</span>
		</div>
	</div>
</div>
