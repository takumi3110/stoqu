{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block content %}

	<div class="container confirm my-5">
		<section class="row confirm__header">
			<div class="card">
				<div class="card-body">
					<h4 class="confirm__title">
						<i class="fas fa-check-circle"></i>
						見積もり依頼を登録しました。
					</h4>
					<div class="row confirm__number">
						<span>受注番号：{{ orderinfo.number }}</span>
						<span>チケット番号：{{ orderinfo.ticket }}</span>
					</div>
					<div class="row">
						<a href="#">
							見積もり履歴一覧へ
							<i class="fas fa-angle-double-right"></i>
						</a>
						<a href="#" class="btn btn-warning">PDFをダウンロードする</a>
					</div>
				</div>
			</div>
		</section>
		<section class="row confirm__content">
			<span>以下の内容で作成しました</span>
			<div class="card">
				<div class="card-body">

				</div>
			</div>
		</section>
		<section class="row confirm__footer">
			<a href="{% url 'stock:top' %}">
				<i class="fa-solid fa-arrow-circle-left"></i>
				TOPに戻る
			</a>
		</section>
	</div>


{% endblock content %}
